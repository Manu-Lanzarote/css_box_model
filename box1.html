<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Ej. 1</title>
    <style>
      #principal,
      #menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: chartreuse;
      }
      #menu div {
        padding: 10px;
      }
      a {
        background-color: #fff;
        padding: 5px;
        margin: 5px;
        color: chartreuse;
        text-decoration: none;
        border-radius: 5px;
      }
      h2 {
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- 1-	Crear una página web que tiene una cabecera solamente. La cabecera debe ser como esta: -->

    <div id="principal">
      <div><h2>TÍTULO</h2></div>
      <div>
        <ul id="menu">
          <a href="https://google.es">Google</a>
          <a href="https://yahoo.es">Yahoo</a>
          <a href="https://marca.com">Duck Duck Go</a>
        </ul>
      </div>
    </div>
  </body>
</html>
